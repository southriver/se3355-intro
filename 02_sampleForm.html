<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: 80px auto;
          row-gap: 8px;
        }
    </style>
</head>
<body>
    <form action="sampleProcessForm.html" method="post">
        <div class="grid-container" >
            <div>Name :</div>
            <div><input type="text"  required  id="txtName" placeholder="enter your name" ></div>
            <div>Email : </div>
            <div><input type="email" required id="txtEmail" placeholder="enter your email"></div>
            <div>Password: </div>
            <div> <input type="password"  id="txtPassword"></div>
            <div>Comments:</div> 
            <div><textarea name="" id="txtComments" cols="30" rows="5">space     matters</textarea></div>
            <div>City: </div>
            <div>
                <select id="selCity">
                    <option value="0" selected="selected">Izmir</option>
                    <option value="1">Ankara</option>
                    <option value="2">Istanbul</option>
                    <option value="2" disabled>Adana - disabled</option>
                </select>
                <input type="tel" name="tel"/>
            </div>
            <div>
                <input type="button" value="button">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
