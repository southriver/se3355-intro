<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: 80px auto;
          row-gap: 8px;
        }
    </style>
</head>
<body>
    <form action="sampleProcessForm.html" method="post">
        <div class="grid-container" >
            <div>Name :</div>
            <div><input type="text"  required  id="txtName" placeholder="enter your name" ></div>
            <div>Email : </div>
            <div><input type="email" required id="txtEmail" placeholder="enter your email"></div>
            <div>Password: </div>
            <div> <input type="password"  id="txtPassword"></div>
            <div>Comments:</div> 
            <div><textarea name="" id="txtComments" cols="50" rows="5">space     matters</textarea></div>
            <div>City: </div>
            <div>
                <select id="selCity">
                    <option value="0" >Izmir</option>
                    <option value="1" selected>Ankara</option>
                    <option value="2">Istanbul</option>
                    <option value="3" disabled>Adana - disabled</option>
                </select>
                <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
                <input type="date" name="date"/>
                <input type="range" name="range"/>
                <input type="search" name="search"/>
            </div>
            <div>Gender: </div>
            <div> <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender"  value="Female">Female 
                <input type="radio" name="gender"  value="Other">Other 
            </div>
            <div>
                <input type="button" value="button">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
